
<!-- DO NOT REMOVE COMMENTS -->
<!-- USE HTMX AND TAILWIND -->
<div class="flex flex-col items-center px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 sm:mb-8 text-center">
        Contact <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#FF00FF] to-purple-600">Me</span>.
    </h1>
    
    <div class="max-w-2xl w-full">
        <p class="text-gray-300 text-base sm:text-lg leading-relaxed mb-8 text-center">
            Feel free to reach out to me through any of these platforms. I'm always open to new opportunities and connections.
        </p>
        
        <div class="space-y-6">
            <!-- Email Contact -->
            <div class="bg-zinc-800 rounded-lg p-6 border border-zinc-700 hover:border-[#FF00FF] transition-colors duration-300">
                <h3 class="text-xl font-bold text-[#FF00FF] mb-2">Email</h3>
                <a href="mailto:darwin@durrstudios.dev" class="text-gray-300 hover:text-white transition-colors duration-300">
                    darwin@durrstudios.dev
                </a>
            </div>
            
            <!-- GitHub -->
            <div class="bg-zinc-800 rounded-lg p-6 border border-zinc-700 hover:border-[#FF00FF] transition-colors duration-300">
                <h3 class="text-xl font-bold text-[#FF00FF] mb-2">GitHub</h3>
                <a href="https://github.com/darwincereska" target="_blank" class="text-gray-300 hover:text-white transition-colors duration-300">
                    @darwincereska
                </a>
            </div>
            
          
            
            <!-- Contact Form -->
            <form class="bg-zinc-800 rounded-lg p-6 border border-zinc-700 space-y-4"
                  hx-post="/api/contact"
                  hx-swap="outerHTML"
                  hx-trigger="submit">
                
                <div class="space-y-2">
                    <label for="name" class="block text-gray-300">Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required 
                           class="w-full bg-zinc-700 border border-zinc-600 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:border-[#FF00FF] transition-colors duration-300">
                </div>
                
                <div class="space-y-2">
                    <label for="email" class="block text-gray-300">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           class="w-full bg-zinc-700 border border-zinc-600 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:border-[#FF00FF] transition-colors duration-300">
                </div>
                
                <div class="space-y-2">
                    <label for="message" class="block text-gray-300">Message</label>
                    <textarea id="message" 
                              name="message" 
                              required 
                              rows="4" 
                              class="w-full bg-zinc-700 border border-zinc-600 rounded-lg px-4 py-2 text-gray-300 focus:outline-none focus:border-[#FF00FF] transition-colors duration-300"></textarea>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-[#FF00FF] to-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:opacity-90 transition-opacity duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>
